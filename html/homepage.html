<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Shelf Hockey</title>

    <!-- Google Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
            rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<!-- NAVBAR -->
<header class="navbar">
    <a href="homepage.html" class="logo-link">
        <img
                src="../photos/top_shelf_logo.png"
                alt="Top Shelf Hockey Logo"
                class="logo"
        />
    </a>

    <button class="menu-toggle" aria-label="Toggle menu">☰</button>

    <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-content">
        <h1>Top Shelf Hockey</h1>
        <p>Your source for elite gear and expert service.</p>
        <a href="products.html" class="btn">Shop Now</a>
    </div>

    <div class="hours">
        <p><strong>Hours:</strong> Mon–Sat 9am–6pm | Closed Sunday</p>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <p>© 2025 Top Shelf Hockey. All rights reserved.</p>
</footer>

<!-- ✅ HAMBURGER MENU SCRIPT -->
<script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navMenu = document.querySelector(".nav-links");

    if (menuToggle && navMenu) {
        menuToggle.onclick = function () {
            navMenu.classList.toggle("show");
            menuToggle.textContent = navMenu.classList.contains("show") ? "✖" : "☰";
        };

        // Optional: close menu when a link is clicked (mobile UX improvement)
        navMenu.querySelectorAll("a").forEach((link) => {
            link.addEventListener("click", () => {
                navMenu.classList.remove("show");
                menuToggle.textContent = "☰";
            });
        });
    } else {
        console.error("⚠️ Menu toggle or nav menu not found");
    }
</script>
</body>
</html>
