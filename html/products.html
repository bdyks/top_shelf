<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Top Shelf Hockey</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <a href="homepage.html">
        <img src="../photos/top_shelf_logo.png" alt="Top Shelf Hockey Logo" class="logo">
    </a>

    <!-- Hamburger Button -->
    <button class="menu-toggle" aria-label="Toggle menu">☰</button>

    <!-- Nav Links -->
    <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
</header>

<!-- PRODUCTS SECTION -->
<main class="products-page">
    <section class="products-section">
        <div class="products-container">

        <!-- LEFT COLUMN: CATEGORIES -->
        <div class="product-categories">
            <a href="accessories.html" class="category-box">Accessories</a>
            <a href="protective.html" class="category-box">Protective</a>
            <a href="skates.html" class="category-box">Skates</a>
            <a href="sticks.html" class="category-box">Sticks</a>
        </div>


        <!-- RIGHT COLUMN: TITLE & TEXT -->
        <div class="products-text">
            <h1>Top Shelf Hockey Products</h1>
            <h2 class="brands-heading">Brands We Carry</h2>
            <div class="brand-logos">
                <div class="brand-row">
                    <img src="../photos/bauer_logo.png" alt="Bauer Logo">
                    <img src="../photos/ccm_logo.png" alt="CCM Logo">
                </div>
                <div class="brand-row">
                    <img src="../photos/sherwood_logo.png" alt="Sherwood Logo">
                    <img src="../photos/warrior_logo.png" alt="Warrior Logo">
                </div>
            </div>
        </div>


    </div>
    </section>
</main>
<!-- FOOTER -->
<footer class="footer">
    <p>Hours: Mon–Sat 9am–6pm | Closed Sunday</p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".nav-links");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("show");
            menuToggle.textContent = navMenu.classList.contains("show") ? "✖" : "☰";
        });
    });
</script>

</body>
</html>
